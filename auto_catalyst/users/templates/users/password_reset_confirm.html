{% extends 'layout.html' %}

{% load crispy_forms_tags %}

{% block title %}
    Password Change Confirm
{% endblock %}

{% block content %}
<div class="container">
    <div class="row justify-content-center">
        <div class="col-md-6 p-5">
            <div class="card">
                    <form action="" method="Post" enctype="multipart/form_data" class="shadow p-5">
                <h1 class="card-title text-center">Password Reset</h1>
                <form action="" method="Post" enctype="multipart/form_data" class="shadow p-5">
                    {% csrf_token %}
                    {{ form|crispy }}
                <input type="submit" class="btn btn-primary register-btn" value="Confirm">
               </form>
            </div>
        </div>
    </div>
</div>
{% endblock %}
