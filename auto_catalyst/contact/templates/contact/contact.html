{% extends 'layout.html' %}

{% block title %}
    Contact Us
{% endblock %}

{% block content %}
    <div class="container mb-2">
        <div class="row">
             <div class="col-sm-12 form-box ">{% comment %}col-sm-12 {% endcomment %}
                <form action="{% url 'contact:contact' %}" method="post" enctype="multipart/form-data" class=" input-box" novalidate> {% comment %}shadow p-5 {% endcomment %}
                    <h1 class="text-center p-4 justify-content-center">Contact Us</h1>
                    {% csrf_token %}
                    {{form.as_p}}
                    <div class="d-flex justify-content-center">
                        <input type="submit" value="Submit" class="btn btn-primary">
                    </div>
                </form>
            </div>
        </div>
    </div>
{% endblock %}
